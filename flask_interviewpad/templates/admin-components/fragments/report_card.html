<div class="row">
    <div class="col s6">
        <h3>Review of : {{ candidate.realname|default(candidate.nickname) }}</h3>

        <h5>By : {{ current_user }}</h5>
        <table class="striped">
            {% for label, input_name, current_rating in grades %}
                {% include "admin-components/reportcard-partials/stars_line.html" %}
            {% endfor %}

            <tr>
                <th><strong>Additional Notes</strong></th>
                <td><textarea name="notes">{{ notes }}</textarea></td>
           </tr>
            <tr>
                <td><button class="btn blue">Submit</button> </td>
           </tr>
        </table>
    </div>
    <div class="col s6" style="display:inline-block;height: 600px;overflow: scroll">
        <pre><code class="{{ language|default("python") }}">{{ candidates_code }}</code></pre>
    </div>
</div>
