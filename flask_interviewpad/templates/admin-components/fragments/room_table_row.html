<tr>
    <td>
        {% if room.invite_only %}
            <i class="material-icons green">lock_outline</i>
        {% else %}
            <i class="material-icons red">lock_open</i>
        {% endif %}
    </td>
    <td>
        <a href="/room/{{ room.id }}"><i class="fa fa-link"></i> {{ room.room_name }}</a>
    </td>
    <td>
        <div class="switch">
            <label>
                Off
                <input onchange="notify(this,{{ room.id }})" type="checkbox" {% if room.is_active %}checked="checked"{% endif %}>
                <span class="lever"></span>
                Active
            </label>
        </div>
    </td>
    <td>
        {{ room.owner.realname }}
    </td><td>
        {{ room.active_users_count() }}/{{ room.all_users_count() }}
    </td>
    <td>
        {{ room.created|strftime("%b %d,%Y") }}
    </td>
    <td>
        <button onclick="delete_room('{{ room.room_name }}',{{ room.id }})" class="btn red"><i class="material-icons">delete_forever</i> </button>
    </td>
</tr>
